<div class="template-container d-flex flex-column">
    <div class="template-header d-flex flex-row align-items-center justify-content-center template-traslucent my-1">
        <mat-icon class="material-icons-outlined me-2 template-traslucent">smart_display</mat-icon>
        <span class="fs-2">{{templateData.title}}</span>
    </div>
    <div class="template-body">
        <div class="template-media-container mb-1">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/-4ZEuzKonss" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                [src]="sanitizer.bypassSecurityTrustResourceUrl(templateData.video)">
            </iframe>
        </div>
    </div>
</div>
